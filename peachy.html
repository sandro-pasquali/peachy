	jQuery(function() {
	
		var showMessage = function($el, msg) {
			var $msg = $('<div>' + (msg || "") + '</div>');
			
			$el.parent().append($msg);
			
			$msg.css({
				opacity: 0,
				position: "relative",
				padding: 10,
				"font-family": "Helvetica",
				"background-color": "pink",
				"border": "1px silver solid"
			});
			
			$msg.animate({
				opacity: 100
			}, 5000, function() {
				$(this).animate({
					opacity: 0
				}, 1000, function() {
					$(this).remove();
				});
			});
		}
